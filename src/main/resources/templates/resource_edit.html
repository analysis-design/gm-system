<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="${msg}"></title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.5/css/layui.css}" media="all">
</head>
<body>
<div class="layui-form layui-container" style="padding:15px 30px 15px 0;">
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">物资编号</label>
        <div class="layui-input-block">
            <input type="text" name="id"
                   autocomplete="off" class="layui-input" th:value="${resource?.getId()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物资名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入"
                   autocomplete="off" class="layui-input" th:value="${resource?.getName()}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资数量</label>
        <div class="layui-input-block">
            <input type="text" name="num" required lay-verify="required" th:value="${resource?.getNum()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="0" title="树木" th:checked="${resource?.getType() == 0}">
            <input type="radio" name="type" value="1" title="花草" th:checked="${resource?.getType() == 1}">
            <input type="radio" name="type" value="2" title="工具" th:checked="${resource?.getType() == 2}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资图片</label>
        <div class="layui-input-block">
            <input type="text" name="image" required lay-verify="required" th:value="${resource?.getImage()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资颜色</label>
        <div class="layui-input-block">
            <input type="text" name="color" required lay-verify="required" th:value="${resource?.getColor()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资单位</label>
        <div class="layui-input-block">
            <input type="text" name="unit" required lay-verify="required" th:value="${resource?.getUnit()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资尺寸</label>
        <div class="layui-input-block">
            <input type="text" name="size" required lay-verify="required" th:value="${resource?.getSize()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物资用途</label>
        <div class="layui-input-block">
            <input type="text" name="purpose" required lay-verify="required" th:value="${resource?.getPurpose()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">购买价格</label>
        <div class="layui-input-block">
            <input type="text" name="purchasePrice" required lay-verify="required"
                   th:value="${resource?.getPurchasePrice()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">售卖价格</label>
        <div class="layui-input-block">
            <input type="text" name="salePrice" required lay-verify="required" th:value="${resource?.getSalePrice()}"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">供应商</label>
        <div class="layui-input-block">
            <select name="supplierId" lay-filter="aihao">
                <option th:each="supplier, state : ${supplierList}"
                        th:selected="${resource?.getSupplierId() == supplier?.getId()}"
                        th:value="${supplier?.getId()}"
                        th:text="${supplier?.getName()}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">物资描述</label>
        <div class="layui-input-block">
            <textarea name="description" placeholder="请输入内容" th:text="${resource?.getDescription()}"
                      required lay-verify="required" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addResource">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</div>

<script th:src="@{/webjars/layui/2.5.5/layui.js}"></script>
<script th:inline="javascript">
    layui.use(['form', 'layer'], function () {
        let form = layui.form;
        let layer = layui.layer;
        let $ = layui.jquery;

        //监听提交
        form.on('submit(addResource)', function (data) {
            layer.msg(JSON.stringify(data.field));

            $.ajax({
                type: "POST",
                url: [[${#servletContext.getContextPath()}]] + [[${url}]],
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(data.field),
                dataType: "json",
                success: function (message) {
                    layer.closeAll('loading');
                    if (message.code === 0) {
                        layer.msg(message.msg, {
                            icon: 1,
                            time: 1500 //2秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            // 当你在iframe页面关闭自身时
                            parent.location.reload();
                            let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });
                    } else {
                        layer.msg(message.msg, {
                            icon: 2,
                            time: 1500 //2秒关闭（如果不配置，默认是3秒）
                        });
                    }
                },
                error: function (message) {
                    layer.closeAll('loading');
                    console.log(JSON.stringify(message));
                    let msg = "执行失败";

                    if (message.responseJSON != null && message.responseJSON.msg != null)
                        msg = message.responseJSON.msg;

                    layer.msg(msg, {
                        icon: 2,
                        time: 1500
                    });
                }
            });
            layer.load();
            return false; // 禁用页面跳转
        });
    });
</script>
</body>
</html>
