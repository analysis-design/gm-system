<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工程列表</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.5/css/layui.css}" media="all">
</head>
<body>
<form class="layui-form">
    <div class="layui-input-inline">
        <input type="text" autocomplete="off" placeholder="请输入工程名称" class="layui-input" id="pName" value="">
    </div>
    <a class="layui-btn mgl-20" data-type="reload" id="queryBtn">查询</a>
    <a class="layui-btn mgl-20 layui-btn-normal" data-type="add" id="addBtn">添加</a>
</form>

<table class="layui-hide" id="projectList" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script th:src="@{/webjars/layui/2.5.5/layui.js}" charset="utf-8" type="text/javascript"></script>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#projectList'
            , url: '[[@{/project}]]'
            , title: '工程数据表'
            , cols: [
                [
                    // {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {field: 'name', title: '工程名', width: 120}
                    , {field: 'workSite', title: '施工地点', width: 150}
                    , {field: 'state', title: '工程状态', width: 110, sort: true}
                    , {field: 'contractFile', title: '合同文件', width: 90}
                    , {field: 'difficultyLevel', title: '难度级别', width: 90}
                    , {field: 'startTime', title: '开始时间', width: 90}
                    , {field: 'expectedEndTime', title: '预计结束时间', width: 120}
                    , {field: 'actualEndTime', title: '实际结束时间', width: 120}
                    , {field: 'description', title: '工程描述', width: 120}
                    , {field: 'saleId', title: '销售员编号', width: 100}
                    , {field: 'clientId', title: '客户编号', width: 90}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 170, align: 'center'}
                ]
            ]
            , page: true
        });

        var $ = layui.$, active = {
            reload: function () {
                //执行重载
                var name = $("#pName").val();
                table.reload('projectList', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        //重新加载条件
                        name: name
                    }
                });
            }
        };
        //查询按钮
        $('#queryBtn').on('click', function () {
            active.reload();
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    // $.get("[[@{/project/del}]]",{id:data.id},function (result) {
                    //     if (result=="deleteError"){
                    //         alert(result);
                    //     }
                    //     else {
                    //         alert(result);
                    //         window.location.reload();
                    //     }
                    // })

                    $.ajax({
                        url: "[[@{/project/delete}]]",
                        data: JSON.stringify({"id": data.id}),
                        type: "post",
                        dataType: "json",
                        contentType: "application/json",
                        success: function (result) {
                            console.log(result)
                            // if (result == "deleteError") {
                            //     alert(result);
                            // } else {
                            //     alert(result);
                            //     window.location.reload();
                            // }
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    })
</script>
</body>
</html>
