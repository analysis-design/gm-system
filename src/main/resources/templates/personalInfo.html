<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人资料</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="webjars/layui/2.5.5/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">园林管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" th:text="${info.getName()}">
                </a>
            </li>
            <li class="layui-nav-item"><a href="login">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">个人信息</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;width:500px;margin:20px auto;text-align: center">
            <table class="layui-table" align='center' border='1' cellspacing='0'>
                <thead>
                <td>ID</td>
                <td>用户名</td>
                <td>手机号</td>
                <td>角色</td>
                <td>密码</td>

                <thead/>
                <tbody >
                <td th:text="${info.getId()}"></td>
                <td th:text="${info.getName()}"></td>
                <td th:text="${info.getMobile()}"></td>
                <td th:text="${info.getRole()}"></td>
                <td th:text="${info.getPassword()}"></td>
                </tbody>
            </table>
            <br/>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>
<script src="webjars\layui\2.5.5\layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
